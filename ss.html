<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-color-primary text-color-white tracking-wider">
    <header>
        <nav class="container flex justify-between items-center">
            <div class="w-20 py-5 text-color-secondary font-bold text-3xl">
                <a href="#home">
                    <span class="text-color-white">Tricky</span>Sabuj
                </a>
            </div>
            <div>
                <ul class="hidden lg:flex items-center space-x-6">
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a href="#home"></a>Home</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a href="#features"></a>Features</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a href="#testimonial"></a>Testimonial</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a href="#pricing"></a>Pricing</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a href="#blog"></a>Blog</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a href="#contact"></a>Contact</li>

                    <li><button class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200">free trial</button></li>
                </ul>
            </div>
            <!-- Mobile screen -->
            <div id="hamburger" class="lg:hidden cursor-pointer z-50">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div id="menu" class="bg-color-primary-dark h-[100vh] absolute inset-0">
                <ul class="h-full grid place-items-center py-20">
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a id="hLink" href="#home"></a>Home</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a id="hLink" href="#features"></a>Features</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a id="hLink" href="#testimonial"></a>Testimonial</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a id="hLink" href="#pricing"></a>Pricing</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a id="hLink" href="#blog"></a>Blog</li>
                    <li class="hover:text-color-secondary ease-in duration-200 cursor-pointer"><a id="hLink" href="#contact"></a>Contact</li>

                    <li><button class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200">free trial</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        // Mobile Menu
        const hamburger = document.querySelector('#hamburger');
        const menu = document.querySelector('#menu');
        const hLink = document.querySelector('#hLink');
        const faSolid = document.querySelector(".fa-solid");

        hamburger.addEventListener("click",() => {
            menu.classList.toggle('hidden');
            faSolid.classList.toggle('fa-xmark')
        })

        hLink.forEach(link => {
            link.addEventListener('click', () =>{
                menu.classList.toggle('hidden');
                faSolid.classList.toggle('fa-xmark')
            })
        })
    </script>

</body>

</html>
